name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server image
        run: |
          docker build -t minetamexhiti/expense-tracker-server:latest ./server
          docker push minetamexhiti/expense-tracker-server:latest

      - name: Build and push client image
        run: |
          docker build -t minetamexhiti/expense-tracker-client:latest ./client
          docker push minetamexhiti/expense-tracker-client:latest

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: expenses-tracker-api-v3
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
