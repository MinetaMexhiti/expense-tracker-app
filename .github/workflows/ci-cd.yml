name: CI/CD Pipeline for Full Stack Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./client

      - name: Run frontend tests
        run: npm test
        working-directory: ./client

      - name: Install backend dependencies
        run: npm install
        working-directory: ./server

      - name: Run backend tests
        run: npm test
        working-directory: ./server

  deploy:
    runs-on: ubuntu-latest
    needs: build # Ensure deployment starts only after a successful build
    if: github.ref == 'refs/heads/master' # Deploys only when the master branch is updated

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.EXPENSE_TRACKER }} # Use the correct secret name
        run: |
          git remote add heroku https://git.heroku.com/expenses-tracker-api-v3.git || true  # Ignore if the remote already exists
          git push heroku master:master  # Push code to Heroku master branch, modify as necessary if Heroku uses main
